      seajs.config({
        alias: {

          'common': 'common.js',
          'clipboard': 'clipboard.min.js',
          'select': 'mobileSelect/mobileSelect.min.js'
        }
      });
      $(function(){
        function htmlFont(){
          var baseWidth = 750;
          var deviceWidth = document.documentElement.clientWidth;
          deviceWidth>baseWidth && (deviceWidth=baseWidth);
          document.documentElement.style.fontSize = deviceWidth / baseWidth*100 + 'px';
        }
        htmlFont();
        $('body').show();
        var htmlFontSet = null;
        $(window).resize(function(){
          if(typeof(htmlFontSet)){clearTimeout(htmlFontSet)}
          htmlFontSet = setTimeout(htmlFont,500);
        });
      });
      /* 全局变量 */
      var $api = '/api/';
      var globalVar = {
        api: '/api/'
      }
    </script>

<body>
	<div class="changepassword userinfo main_page">
    <header class="fixed_top">
      <i class="iconfont iconleft back"></i>
      <span>Change password</span>
    </header>
    <div class="main">
      <p class="top_tittle">Change your password</p>
      <div class="detail">
        <form class="form_box">
          <label>
            <input type="text" value="" placeholder="Old Password">
            <i class="iconfont changeshow iconshowpassword"></i>
          </label>
          <label>
            <input type="password" value="" placeholder="New Password">
            <i class="iconfont changeshow iconclosepassword"></i>
          </label>
          <label>
            <input type="password" value="" placeholder="Duplicate new password">
            <i class="iconfont changeshow iconclosepassword"></i>
          </label>
          <label>
            <input type="text" value="" placeholder="Verification code">
          </label>
        </form>
      <div class="fixed_btn">
        <button class="change btn">Change Password</button>
      </div>
    </div>
  </div>
  <script>
    $(function(){
      $('.form_box').on('click', '.changeshow', function(){
        if($(this).hasClass('iconshowpassword')){
          $(this).addClass('iconclosepassword').removeClass('iconshowpassword')
          $(this).prev().attr('type', 'password');
        }else{
          $(this).removeClass('iconclosepassword').addClass('iconshowpassword')
          $(this).prev().attr('type', 'text');
        }
      });
      $('.fixed_btn .change').click(function(){
        console.log('change')
      })
    })
  </script>
    
    <script src="/gulp-test/common/js/common.js" type="text/javascript"></script>
</body>
