      seajs.config({
        alias: {
          'jquery': 'jquery-3.3.1.js',
          'swiper': 'swiper.min.js',
          'common': 'common.js',
          'clipboard': 'clipboard.min.js',
          'select': 'mobileSelect/mobileSelect.min.js'
        }
      });
      $(function(){
        function htmlFont(){
          var baseWidth = 750;
          var deviceWidth = document.documentElement.clientWidth;
          deviceWidth>baseWidth && (deviceWidth=baseWidth);
          document.documentElement.style.fontSize = deviceWidth / baseWidth*100 + 'px';
        }
        htmlFont();
        $('body').show();
        var htmlFontSet = null;
        $(window).resize(function(){
          if(typeof(htmlFontSet)){clearTimeout(htmlFontSet)}
          htmlFontSet = setTimeout(htmlFont,500);
        });
      });
      /* 全局变量 */
      var $api = '/api/';
      var globalVar = {
        api: '/api/'
      }
    </script>

<body>
	<div class="userinfo main_page">
    <header class="fixed_top">
      <i class="iconfont iconleft back"></i>
      <span>Personal information</span>
    </header>
    <div class="main">
      <p class="top_tittle">ADDRESSES</p>
      <div class="detail">
        <form class="form_box">
          <label>
            <p class="label">First Name*</p>
            <input type="text" value="Jack">
          </label>
          <label>
            <p class="label">Last Name*</p>
            <input type="text" value="Jack">
          </label>
          <label>
            <p class="label">Email*</p>
            <input type="text" value="123456789@qq.com">
          </label>
          <label>
            <p class="label country">Countries*</p>
            <div class="select" id="country"><span>Countries</span><i class="iconfont iconselect"></i></div>
          </label>
          <div class="phone_box flex">
            <div class="select code" id="code"><span>+254</span><i class="iconfont iconselect"></i></div>
            <label class="phone">
              <p class="label">Mobile phone number*</p>
              <input type="phone" value="12345678901">
            </label>
          </div>
        </form>
      <div class="fixed_btn">
        <button class="save btn">Save</button>
      </div>
    </div>
  </div>
  <script>
    $(function(){
      seajs.use(['select'], function(){
        new MobileSelect({
          trigger: '#country',
          title: 'Country choice',
          ensureBtnText: 'Compolete',

          ensureBtnColor: '#35986B',

          wheels: [
            {

          ensureBtnColor: '#35986B',
          titleColor: '#818181',
          wheels: [
            {
              data: [
                { id: '1', value: 'code1' },
                { id: '2', value: 'code2' }
              ]
            }
          ],
          callback: function(indexArr, data) {
            console.log(data) //Returns the selected json data
          }
        })
      });
      $('.fixed_btn .save').click(function(){
        console.log('save')
      })
    })
  </script>
