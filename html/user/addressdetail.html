    <script type="text/javascript" src="/gulp-test/common/js/jquery.mockjax.min.js"></script>
    <script>
      $.mockjax({
        url: "/api/ajax",
        responseText: {
          code: 1,
          rdata: "返回数据",
          msg: '后台返回的信息'
        }
      });
      $.mockjax({
        url: '/api/ajax1',
        responseTime: 1000,
        responseText: {
          code: 1,
          rdata: "返回数据",
          msg: '后台返回的信息'
        }
      });
      // $.ajaxSetup({
      //   beforeSend: function(xhr) {
      //     console.log(this);
      //     console.log(xhr);
      //   }
      // });
      seajs.config({
        alias: {
          'jquery': 'jquery-3.3.1.js',
          'swiper': 'swiper.min.js',
          'common': 'common.js',
          'clipboard': 'clipboard.min.js',
          'select': 'mobileSelect/mobileSelect.min.js'
        }
      });
      $(function(){
        function htmlFont(){
          var baseWidth = 750;
          var deviceWidth = document.documentElement.clientWidth;
          deviceWidth>baseWidth && (deviceWidth=baseWidth);
          document.documentElement.style.fontSize = deviceWidth / baseWidth*100 + 'px';
        }
        htmlFont();
        $('body').show();
        var htmlFontSet = null;
        $(window).resize(function(){
          if(typeof(htmlFontSet)){clearTimeout(htmlFontSet)}
          htmlFontSet = setTimeout(htmlFont,500);
        });
      });
      /* 全局变量 */
      var $api = '/api/';
      var globalVar = {
        api: '/api/'
      }
    </script>
</head>
<body>
	<div class="addressdetail main_page">
    <header class="fixed_top">
      <i class="iconfont iconleft back"></i>
      <span>Edit Address</span>
    </header>
    <div class="main">
      <p class="top_tittle">ADDRESSES</p>
      <div class="detail">
        <form>
          <label>
            <p class="label">First Name*</p>
            <input type="text" value="Jack" disabled>
          </label>
          <label>
            <p class="label">Last Name*</p>
            <input type="text" value="Jack" disabled>
          </label>
          <label>
            <p class="label">Delivery Address*</p>
            <textarea disabled>Office 806, Floor 8 of Jia Jun Building B, Shi Cha Road, Baiyun District, Guangzhou</textarea>
            <input class="additional" type="text" placeholder="Additional Info" disabled>
          </label>
          <label>
            <p class="label country">Country*</p>
            <div class="select"><span>Country</span><i class="iconfont iconselect"></i></div>
          </label>
          <label>
            <p class="label">City*</p>
            <div class="select"><span>City Name</span><i class="iconfont iconselect"></i></div>
          </label>
          <div class="phone_box flex">
            <div class="select code"><span>+254</span><i class="iconfont iconselect"></i></div>
            <label class="phone">
              <p class="label">Mobile phone number*</p>
              <input type="phone" value="12345678901" disabled>
            </label>
          </div>
          <div class="default">
            <label class="check_box"><input type="checkbox" checked="true" hidden disabled><span></span></label>
            <span>Default Shipping Address</span>
          </div>
        </form>
      </div>
      <button class="save btn">Save</button>
    </div>
  </div>

  </script>

</body>
